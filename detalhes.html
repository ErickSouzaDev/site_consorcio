<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Consórcio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Detalhes do Consórcio</h1>
        <div id="detalhes"></div>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </div>

    <script>
        // Recuperar os dados da URL
        const urlParams = new URLSearchParams(window.location.search);
        const valorCota = urlParams.get('valorCota');
        const numParticipantes = urlParams.get('numParticipantes');
        const dataVencimento = urlParams.get('dataVencimento');
        const ordemContemplados = urlParams.get('ordemContemplados');

        // Exibir os detalhes
        const detalhesDiv = document.getElementById('detalhes');
        detalhesDiv.innerHTML = `
            <p>Valor da Cota: R$ ${parseFloat(valorCota).toFixed(2)}</p>
            <p>Número de Participantes: ${numParticipantes}</p>
            <p>Data de Vencimento: ${dataVencimento}</p>
            <p>Ordem dos Contemplados: ${ordemContemplados}</p>
        `;
    </script>
</body>
</html>
