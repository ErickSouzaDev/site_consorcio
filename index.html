<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Consórcio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Consórcio entre Amigos</h1>
        <form id="consorcioForm">
            <label for="valorCota">Valor da Cota:</label>
            <input type="number" id="valorCota" required>

            <label for="numParticipantes">Número de Participantes:</label>
            <input type="number" id="numParticipantes" required>

            <label for="dataVencimento">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" required>

            <button type="submit">Calcular</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
